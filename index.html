<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Hero Template</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hero Section -->
  <main class="hero d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <!-- Text -->
        <div class="col-lg-6 order-2 order-lg-1">
          <h1 class="fw-bold">Launch your next project with style</h1>
          <p class="mt-3 text-muted">
            A professional, responsive and modern landing page hero template.
            Built with Bootstrap 5 and easy to customize for startups, agencies, or products.
          </p>
          <div class="mt-4">
            <a href="#" class="btn btn-primary me-2">Get Started</a>
            <a href="#" class="btn btn-outline-dark">Live Demo</a>
          </div>
        </div>
        <!-- Image -->
        <div class="col-lg-6 text-center order-1 order-lg-2 mb-4 mb-lg-0">
          <img src="images/hero.png" alt="Hero illustration" class="img-fluid hero-img">
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
